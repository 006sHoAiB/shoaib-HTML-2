<!doctype html>
<html lang="en">

<head>
    <title>Registration Form</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section>
        <div class="imgBx">
            <img src="images/image.png" alt="">
        </div>
        <div class="contentBx">
            <div class="formBx">
                <form action="">
                    <h2>Register Account</h2>
                    <div class="input-box">
                        <span class="icon">
                            <i class="fa fa-user "></i>
                        </span>
                        <input type="text" required class="inputs">
                        <label>Username</label>
                    </div>
                    <div class="input-box">
                        <span class="icon">
                            <i class="fa fa-envelope"></i>
                        </span>
                        <input type="email" required class="inputs">
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon">
                            <i class="fa fa-lock"></i>
                        </span>
                        <input type="password" required class="inputs">
                        <label>Password</label>
                    </div>
                    <button type="submit" onclick="sendmail()">Login</button>

            </div>
            </form>
        </div>
        </div>
    </section>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
    </script>
    <script>
        (function () {
            emailjs.init({
                publicKey: "SP5uxVh1zRPpXtRtv",
            });
        })();

        function sendmail() {
            var inp = document.getElementsByClassName('inputs')
            if (inp[0].value == '' || inp[1].value == '' || inp[2].value == '') {
                alert('Please fill in all the fields')
            }
            else {
                var obj = {
                "name": inp[0].value,
                "email": inp[1].value,
                "password": inp[2].value
            }
            console.log(obj)
            // emailjs.send('service_l7tawyj','template_tcpuw0o', obj);
            alert("Your email has been sended successfully");
            }
        }


    </script>
</body>

</html>
